<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Selector</title>
</head>
<body>
    <h2>BackGround Color Selector</h2>
    
    <div>
        <input type="color" id="color">
    </div>

    <div style="margin-top: 16px;">
        <button id="getRandomColor">random</button>
    </div>
    
    <script>
        let color = document.getElementById("color");
        let getRandomColor = document.getElementById("getRandomColor");

        function setRandomColor(){
            return Math.floor(Math.random() * 256);
        }

        getRandomColor.addEventListener('click',() => {
            document.body.style.backgroundColor = `rgb(${setRandomColor()},${setRandomColor()},${setRandomColor()})`;
        });

        color.addEventListener('input',(event) => {
            document.body.style.backgroundColor = event.target.value;
        })
    
    </script>
</body>
</html>
